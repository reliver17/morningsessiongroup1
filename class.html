    <script>
        document.getElementById("state").style.display = "none"
        document.getElementById("usa").style.display = "none"
        document.getElementById("uk").style.display = "none"

        function world(){
            var country = document.getElementById("country").value
            var state = document.getElementById("state").value
            var usa = document.getElementById("usa").value
            var uk = document.getElementById("uk").value
            if(country === "Nigeria"){
                document.getElementById("state").style.display = "block"
                document.getElementById("usa").style.display = "none"
                document.getElementById("uk").style.display = "none"
            }
            else if(country === "America"){
                document.getElementById("usa").style.display = "block"
                document.getElementById("state").style.display = "none"
                document.getElementById("uk").style.display = "none"
            }
            else if(country === "London"){
                document.getElementById("uk").style.display = "block"
                document.getElementById("usa").style.display = "none"
                document.getElementById("state").style.display = "none"
            }

            else{
                document.getElementById("usa").style.display = "none"
            }
    
            
        }
